{% extends 'layouts/Headers.html' %}
{% load static %}

{% block content %}
    <head>
        <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    </head>
    <button class="addProduct">AÃ±adir un producto</button>
    <div class="contanerCard">
        {% for product in products %}
        <div class="card">
            <img src="{{ product.imgs.url }}" alt="{{ product.name }}">
            <h1 class="title">{{ product.name }}</h1>
            <p class="Description">{{ product.description }}</p>
            <button class="Buy">Comprar {{ product.price }}</button>
            <a class="MoreInfo" href="{{ product.name }}">Mas informacion de {{ product.name }}</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
