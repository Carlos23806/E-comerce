
{% load static %}

<script src="{% static 'js/header.js' %}"></script>

<header class="header">
    <nav class="nav">
        <div class="containerLinks">
            <div>
                <a class="logo" href="/">
                    <h1>Logo del e-comerce</h1>
                </a>
            </div>
            <ul class="links">
                <li class="link">
                    <img src="{% static 'icons/Svg/Cart.Svg' %}" alt="Carrito de compra">
                </li>
                <li class="link">
                    <form action="{% url 'mylog:logout' %}" method="post">
                        {% csrf_token %}
                        <button class="link" type="submit">Cerrar sesi√≥n</button>
                    </form>
                </li>
                <li class="link">
                    <a class="User" href="{% url 'mylog:userProfile' name=user.username %}">
                        <img src="{% if user.profile.img %}{{ user.profile.img.url }}{% else %}{% get_media_prefix %}uploads/UserProfile/default_profile_picture.jpg{% endif %}" 
                             alt="Foto de perfil">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

{% block content %}{% endblock %}
